 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4caf50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <input type="submit" value="Login" onclick="loginFunction()">
  
  <h2>Signup</h2>
  <input type="text" id="signupUsername" placeholder="Username">
  <input type="password" id="signupPassword" placeholder="Password">
  <input type="submit" value="Signup" onclick="signupFunction()">
</div>

<script>
  function loginFunction() {
    var username = document.getElementById("loginUsername").value;
    var password = document.getElementById("loginPassword").value;
    // Perform login functionality here
    console.log("Login button clicked with username: " + username + " and password: " + password);
  }

  function signupFunction() {
    var username = document.getElementById("signupUsername").value;
    var password = document.getElementById("signupPassword").value;
    // Perform signup functionality here
    console.log("Signup button clicked with username: " + username + " and password: " + password);
  }
</script>

</body>
</html>
